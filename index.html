<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="button">
            <buton onclick="cleardisplay()">C</buton>
            <buton onclick="appendToDisplay('1')">1</buton>
            <buton onclick="appendToDisplay('2')">2</buton>
            <buton onclick="appendToDisplay('3')">3</buton>
            <buton onclick="appendToDisplay('+')">+</buton>
            <buton onclick="appendToDisplay('4')">4</buton>
            <buton onclick="appendToDisplay('5')">5</buton>
            <buton onclick="appendToDisplay('6')">6</buton>
            <buton onclick="appendToDisplay('-')">-</buton>
            <buton onclick="appendToDisplay('7')">7</buton>
            <buton onclick="appendToDisplay('8')">8</buton>
            <buton onclick="appendToDisplay('9')">9</buton>
            <buton onclick="appendToDisplay('*')">*</buton>
            <buton onclick="appendToDisplay('0')">0</buton>
            <buton onclick="appendToDisplay('.')">.</buton>
            <buton onclick="calculateResult('=')">=</buton>
            <buton onclick="appendToDisplay('/')">/</buton>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
